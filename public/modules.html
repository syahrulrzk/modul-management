<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Modules - Module Management System</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Bubble floating background */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.12);
            animation: float 18s infinite ease-in-out;
            z-index: -1;
        }

        /* Base bubble sizes (50% of original admin page sizes) */
        .bubble:nth-child(1) { width: 50px; height: 50px; top: 10%; left: 5%; }
        .bubble:nth-child(2) { width: 75px; height: 75px; top: 60%; left: 80%; }
        .bubble:nth-child(3) { width: 37.5px; height: 37.5px; top: 30%; left: 70%; }
        .bubble:nth-child(4) { width: 62.5px; height: 62.5px; top: 70%; left: 15%; }

        @keyframes float {
            0%, 100% { transform: translate(0,0) scale(1); }
            25% { transform: translate(5px, -5px) scale(1.1); }
            50% { transform: translate(-5px, 5px) scale(0.9); }
            75% { transform: translate(2.5px, 2.5px) scale(1.05); }
        }

        /* Responsive bubbles for mobile (60% of base size) */
        @media (max-width: 768px) {
            .bubble:nth-child(1) { width: 30px; height: 30px; top: 15%; left: 10%; }
            .bubble:nth-child(2) { width: 45px; height: 45px; top: 70%; left: 85%; }
            .bubble:nth-child(3) { width: 22.5px; height: 22.5px; top: 40%; left: 75%; }
            .bubble:nth-child(4) { width: 37.5px; height: 37.5px; top: 80%; left: 20%; }
            
            @keyframes float {
                0%, 100% { transform: translate(0,0) scale(1); }
                25% { transform: translate(2.5px, -2.5px) scale(1.1); }
                50% { transform: translate(-2.5px, 2.5px) scale(0.9); }
                75% { transform: translate(1.25px, 1.25px) scale(1.05); }
            }
        }

        @media (max-width: 480px) {
            .bubble:nth-child(1) { width: 20px; height: 20px; top: 20%; left: 15%; }
            .bubble:nth-child(2) { width: 30px; height: 30px; top: 75%; left: 80%; }
            .bubble:nth-child(3) { width: 15px; height: 15px; top: 50%; left: 80%; }
            .bubble:nth-child(4) { width: 25px; height: 25px; top: 85%; left: 25%; }
        }

        /* Glass card */
        .glass-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            transition: .3s;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.17);
        }

        /* Page animation */
        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            transition: .6s;
        }

        .page-transition.loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</head>
<body class="text-white">

    <!-- Background bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Navigation -->
    <nav class="navbar sticky top-0 left-0 right-0 z-50 backdrop-blur-md bg-black/20 border-b border-white/10 flex items-center justify-between p-4 md:p-6">
        <div class="container mx-auto max-w-6xl flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-graduation-cap text-xl md:text-2xl text-purple-500"></i>
                <span class="text-lg md:text-xl font-bold">JAGOTI Modules</span>
            </div>
            <div class="hidden md:flex items-center space-x-4 nav-links">
                <a href="/" class="hover:text-purple-400 transition text-sm md:text-base">Home</a>
                <a href="/modules" class="hover:text-purple-400 transition text-sm md:text-base">Modules</a>
                <a href="/admin" class="bg-purple-600 hover:bg-purple-700 px-3 py-1 md:px-4 md:py-2 rounded-lg transition flex items-center text-sm md:text-base">
                    <i class="fas fa-user-shield mr-1 md:mr-2"></i>Admin Panel
                </a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden absolute top-16 right-4 bg-gray-800 rounded-lg shadow-lg p-4 w-48 z-50">
            <div class="flex flex-col space-y-3">
                <a href="/" class="hover:text-purple-400 transition py-2">Home</a>
                <a href="/modules" class="hover:text-purple-400 transition py-2">Modules</a>
                <a href="/admin" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition text-center">
                    <i class="fas fa-user-shield mr-2"></i>Admin Panel
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="min-h-screen pt-10 pb-20 px-4">
        <section class="max-w-6xl mx-auto page-transition">

            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Available Learning Modules</h1>
                <p class="text-gray-300 max-w-2xl mx-auto">
                    Explore all interactive modules available for learning.
                </p>
            </div>

            <!-- MODULE GRID -->
            <div id="modules-container"
                 class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">

                <!-- Loading Placeholder -->
                <div class="glass-card rounded-2xl p-6 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto mb-4"></div>
                    <p>Loading modules...</p>
                </div>

            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="footer border-t border-gray-800 py-3 md:py-4 px-4 bg-transparent">
        <div class="container mx-auto max-w-6xl">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                <div class="flex items-center space-x-2 mb-3 md:mb-0">
                    <p class="text-xs md:text-sm">&copy; 2025 JAGOTI. All rights reserved.</p>
                </div>
                <div class="flex space-x-4 md:space-x-6">
                    <a href="#" class="hover:text-purple-400 transition text-lg md:text-xl"><i class="fab fa-github"></i></a>
                    <a href="#" class="hover:text-purple-400 transition text-lg md:text-xl"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-purple-400 transition text-lg md:text-xl"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Load modules
        async function loadModules() {
            try {
                const response = await fetch("/api/modules");
                const data = await response.json();
                const container = document.getElementById("modules-container");

                if (data.modules && data.modules.length > 0) {
                    container.innerHTML = data.modules.map(module => `
                        <div class="glass-card rounded-2xl p-6">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-xl font-bold capitalize">
                                    ${module.replace(/-/g, " ")}
                                </h3>
                                <span class="bg-purple-600 text-xs px-2 py-1 rounded">Module</span>
                            </div>

                            <div class="h-32 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-lg mb-4 flex items-center justify-center">
                                <i class="fas fa-book-open text-4xl"></i>
                            </div>

                            <a href="/modules/${module}" target="_blank"
                               class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded-lg block text-center">
                                Access Module
                            </a>
                        </div>
                    `).join("");
                } else {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-box-open text-5xl text-gray-500 mb-4"></i>
                            <h3 class="text-2xl font-bold mb-2">No Modules Available</h3>
                            <p class="text-gray-400">There are currently no modules in the system.</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error("Error loading modules:", error);
                document.getElementById("modules-container").innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                        <h3 class="text-2xl font-bold mb-2">Error Loading Modules</h3>
                        <p class="text-gray-400">Failed to load modules. Please try again later.</p>
                    </div>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadModules();

            setTimeout(() => {
                document.querySelector(".page-transition").classList.add("loaded");
            }, 120);
        });
    </script>

</body>
</html>
