<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.12);
            animation: float 16s infinite ease-in-out;
            z-index: -1;
        }

        .bubble:nth-child(1) { width: 180px; height: 180px; top: 10%; left: 8%; }
        .bubble:nth-child(2) { width: 260px; height: 260px; bottom: 10%; right: 10%; }

        @keyframes float {
            0%,100% { transform: translate(0,0); }
            50% { transform: translate(20px,-20px); }
        }

        @media (max-width: 480px) {
            .bubble { transform: scale(0.4); opacity: .4; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-20px);
            transition: .3s;
            z-index: 50;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- Background Bubble -->
    <div class="bubble"></div>
    <div class="bubble"></div>

 

    <!-- CENTER WRAPPER -->
    <div class="min-h-screen flex items-center justify-center px-4">
        
        <!-- LOGIN CARD -->
        <div class="glass w-full max-w-md rounded-2xl p-8 shadow-xl">
               <!-- CLOSE BUTTON -->
    <button onclick="location.href='/'"
        class="absolute top-4 right-4 bg-gray-800 bg-opacity-50 hover:bg-opacity-75 rounded-lg p-2 text-gray-300 hover:text-white transition text-xl z-40">
        <i class="fas fa-times"></i>
    </button>
            <div class="text-center mb-6">
                <div
                    class="w-16 h-16 mx-auto bg-purple-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-lock text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2 text-white">Admin Login</h1>
                <p class="text-gray-300">Enter your credentials to continue</p>
            </div>

            <form id="login-form" class="space-y-5">

                <div>
                    <label class="text-white font-bold text-sm">Username</label>
                    <input type="text" id="username"
                        class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-purple-500 focus:ring-purple-500"
                        required />
                </div>

                <div>
                    <label class="text-white font-bold text-sm">Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-purple-500 focus:ring-purple-500 pr-12"
                            required />
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button id="login-btn" type="submit"
                    class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg hover:opacity-90 font-bold text-white">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>

            </form>

            <p class="text-center text-white text-xs mt-6">
                Need help? Contact system administrator
            </p>
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div id="notif" class="notification"><span id="notif-msg"></span></div>

    <script>
        function notify(msg, type = "error") {
            const box = document.getElementById("notif");
            const txt = document.getElementById("notif-msg");

            txt.textContent = msg;
            box.classList.add("show");

            box.style.background =
                type === "success"
                    ? "rgba(16,185,129,0.9)"
                    : "rgba(239,68,68,0.9)";

            setTimeout(() => box.classList.remove("show"), 3000);
        }

        // Toggle password visibility
        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        });

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const btn = document.getElementById("login-btn");
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
            btn.disabled = true;

            try {
                const res = await fetch("/api/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem("adminToken", data.token);
                    notify("Login successful!", "success");
                    setTimeout(() => (window.location.href = "/admin"), 1200);
                } else {
                    notify(data.error || "Invalid credentials");
                }
            } catch (err) {
                notify("Login failed. Try again.");
            } finally {
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Sign In';
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
